<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Simple Survey Form</title>
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form action="" id="survey-form">
            <div class="form-elements">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-elements">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-elements">
                <label for="number" id="number-label">Age (Optional)</label>
                <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter your age">
            </div>
            <div class="form-elements">
                <label for="dropdown" id="select-label">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="none">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-elements">
                <p class="form-label">Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type="radio" id="definitely" name="recommend" value="def">
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div>
                    <input type="radio" id="no" name="recommend" value="not">
                    <label for="no">Not sure</label>
                </div>
            </div>
            <div class="form-elements">
                <p class="form-label">What would you like to see improved?</p>
                <div>
                    <input type="checkbox" id="front" name="front" value="front">
                    <label for="front">Front-end Skills</label>
                </div>
                <div>
                    <input type="checkbox" id="back" name="back" value="back">
                    <label for="back">Back-end Skills</label>
                </div>
                <div>
                    <input type="checkbox" id="data" name="data" value="data">
                    <label for="data">Data visualization</label>
                </div>
            </div>
            <div class="form-elements">
                <label for="suggestions" id="suggestions-label">Any comments or suggestions?</label>
                <textarea name="suggestions" id="suggestions" cols="30" rows="5"
                    placeholder="Enter your comment here.."></textarea>
            </div>
            <div class="form-elements">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
